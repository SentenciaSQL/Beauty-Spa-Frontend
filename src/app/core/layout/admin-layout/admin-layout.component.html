<div class="min-h-screen bg-base-200">
  <div class="navbar bg-base-100 shadow">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl" routerLink="/admin">Admin</a>
      <span class="ml-2 badge badge-outline">{{ role() }}</span>
    </div>
    <div class="flex-none">
      <button class="btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="drawer lg:drawer-open">
    <input id="admin-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content p-4 max-w-7xl mx-auto w-full">
      <router-outlet />
    </div>

    <div class="drawer-side">
      <label for="admin-drawer" class="drawer-overlay"></label>
      <ul class="menu p-4 w-72 min-h-full bg-base-100">
        <li><a routerLink="/admin">Dashboard</a></li>
        <li><a routerLink="/admin/appointments">Appointments</a></li>
        <li><a routerLink="/admin/users">Users</a></li>
        <li class="mt-4"><a routerLink="/">Back to site</a></li>
      </ul>
    </div>
  </div>
</div>
