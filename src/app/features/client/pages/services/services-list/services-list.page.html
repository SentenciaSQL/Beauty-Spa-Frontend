<!-- Grid de Servicios -->
<section id="servicios" class="py-20 px-4 bg-gradient-to-b from-base-100 to-base-200">
  <div class="container mx-auto max-w-7xl">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      @for (service of services(); track service.id) {
        <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all duration-300 group border border-base-300 overflow-hidden">
          <figure class="relative h-56 overflow-hidden">
            <img src="{{imgUrl(service.image_url)}}" alt="{{ service.name }}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            @if(service.is_popular) {
            <div class="absolute top-4 right-4 badge badge-lg bg-stone-600 text-white border-0 shadow-lg">
              Popular
            </div>
            }
            @if(service.is_deal) {
            <div class="absolute top-4 left-4 badge badge-lg bg-green-600 text-white border-0 shadow-lg">
              Oferta
            </div>
            }
          </figure>
          <div class="card-body">
            <div class="flex items-start justify-between mb-2">
              <h2 class="card-title text-xl text-stone-600">{{ service.name }}</h2>
            </div>
            <p class="text-base-content/70 text-sm mb-4">
              {{ service.description }}
            </p>
            <div class="flex items-center gap-4 mb-4">
              <div class="flex items-center gap-2 text-sm text-base-content/60">
                <i class="fas fa-clock text-stone-600"></i>
                <span>{{ service.duration_minutes }} min</span>
              </div>
            </div>
            <div class="divider my-2"></div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-xs text-base-content/60">Desde</p>
                <p class="text-3xl font-bold text-stone-600">RD${{ service.price }}</p>
              </div>
              <button class="btn btn-primary bg-stone-600 border-stone-600 hover:bg-stone-700">
                <i class="fas fa-calendar-check mr-2"></i>
                Reservar
              </button>
            </div>
          </div>
        </div>
      }

    </div>
  </div>
</section>
